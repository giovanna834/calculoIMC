<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cálculo IMC</title>
</head>
<body>
    <main>
        <section class="card">
            <div class="head-card">
                <h1>Cálculo - IMC</h1>
            </div>
            <div class="conteudo-card">
                <div class="card-input"> 
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Digite seu nome">
                </div>
                <div class="card-input"> 
                    <label for="peso">Peso:</label>
                    <input type="number" id="peso" placeholder="Digite seu peso">
                </div>
                <div class="card-input"> 
                    <label for="altura">Altura:</label>
                    <input type="number" id="altura" placeholder="Digite sua altura">
                </div>
            </div>
            <div class="botao-card">
                <button class="botao-calcular" id="calcular">Calcular</button>
                <a href="./index.html"><button class="limpar">Limpar</button></a>
            </div>
            <div class="resultado">
                <div class="resultado-texto"  id="resultado">
                </div>
            </div>
        </section>
    </main>
    <script src="./calculo.js"></script>
</body>
</html>
